<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="mx-auto border border-2 border-danger p-4 w-25">
  <h2 class="text-center">School Details</h2>
    <ul>
      <li>School Name:{{school.name}}</li>
      <li>Principal Name:{{school.principal}}</li>
      <li>Location:{{school.location}}</li>
      {% for i in school.students.all %}
      <li>student name {{i.name}} age is {{i.age}}</li>
      {% endfor %}
    </ul>


</div>
</div>
{% endblock %}
