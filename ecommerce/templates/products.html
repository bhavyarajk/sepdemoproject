                            </div>
                            <img src="{{i.image.url}}" class="img-fluid" alt="Image">

                            </div>
                        </div>
                        <div class="why-text">
                            <h4>{{i.name}}</h4>
                            <h5> {{i.price}}</h5>
                        </div>
                    </div></div>
                    {% endfor %}
